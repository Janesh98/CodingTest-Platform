name: E2E
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v4
        with:
          build: npm i -D cypress
          install: false
          working-directory: src/e2e
          browser: chrome
          headless: true