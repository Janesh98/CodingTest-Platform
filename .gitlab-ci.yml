image: node:12

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - ./src/client/node_modules/
    - ./src/functions/node_modules/

test-frontend:
  stage: test
  script:
    - cd src/client
    - yarn install
    - yarn test --watchAll=false
  only:
    changes:
      - src/client/**/*

test-backend:
  stage: test
  script:
    - cd src/functions
    - npm ci
    - npm run test
  only:
    changes:
      - src/functions/**/*

build-frontend:
  stage: build
  script:
    - cd src/client
    - yarn
    - yarn build
  cache:
    policy: pull
  artifacts:
    expire_in: 1 mos
    paths:
      - ./src/client/build/

  only:
    changes:
      - src/client/**/*

deploy-backend:
  stage: deploy
  before_script:
    - npm i -g firebase-tools
  script:
    - cd src/functions
    - npm i --production # don't install dev dependencies
    - firebase deploy --only functions --token $FIREBASE_TOKEN
  cache: {} # Disable globally defined cache
  only:
    refs:
      - master
    changes:
      - src/functions/**/*

deploy-frontend:
  stage: deploy
  before_script:
    - npm i -g firebase-tools
  script:
    - cd src/client
    - yarn install --prod # don't install dev dependencies
    - yarn build
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  cache: {} # Disable globally defined cache
  only:
    refs:
      - master
    changes:
      - src/client/**/*
