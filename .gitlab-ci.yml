image: node:latest

default:
  before_script:
    - cd src/client

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

build_react:
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - build

test_react:
  stage: test
  script:
    - pwd
    - yarn test --watchAll=false
