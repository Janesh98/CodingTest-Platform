image: node:latest

default:
  before_script:
    - cd src

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - cd client && yarn install
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - build

frontend_testing:
  stage: test
  script: cd client && yarn test --watchAll=false
